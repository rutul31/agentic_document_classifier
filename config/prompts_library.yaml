name: "root"
prompt: "You are a senior document classification expert specializing in compliance, data security, and content moderation. Your task is to review the full document and produce a structured risk assessment based on its content. Classify the document along three primary dimensions: sensitivity, safety, and overall risk. Focus on correctness, explainability, and actionable recommendations."
children:
  - name: "sensitivity"
    prompt: "Analyze the document for sensitive content. Identify whether it includes any personal data (e.g., names, addresses, financial details, health information) or corporate data (e.g., trade secrets, internal strategy, source code, legal contracts). Provide a sensitivity classification: 'Public' (no sensitive data), 'Internal' (mildly sensitive or internal use only), 'Confidential' (contains personal or private corporate data), or 'Restricted' (contains high-risk data that must be protected)."
    children:
      - name: "safety"
        prompt: "Evaluate the document for unsafe, malicious, or policy-violating content. Look for indicators such as harmful or illegal instructions, malware or exploit code, hate speech or harassment, disinformation or manipulation attempts, and security or privacy breaches. Provide a safety classification: 'Safe', 'Potentially Unsafe' (requires human review), or 'Unsafe' (requires escalation or blocking)."
        children:
          - name: "overall_risk"
            prompt: "Combine the sensitivity and safety assessments to produce a final overall risk rating: 'Low Risk' (public or internal, safe to distribute), 'Medium Risk' (confidential but safe content, or mild safety concerns), or 'High Risk' (restricted or unsafe/malicious content). Justify your classification briefly and suggest mitigation actions such as redacting data, escalating to compliance, or quarantining the document."
